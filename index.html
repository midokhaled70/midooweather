<!--thrree div -->
<section class="divs">
<div class="w-75 m-auto d-flex row justify-content-center threedivs">

<!--today div-->
<div class="div1 col-lg-4">

  <!--today headr-->
<div class="today-header d-flex flex-row justify-content-lg-between p-2 ">
<div class="todayname"id="todayname">

</div>
<div id="date">

</div>
</div>
 <!-- end of today headr-->

 <!--today boday-->
<div class="today-body" >
<div class="today-city" id="cityName">
  
</div>
<div class="today-temp"id="today-temp" >
  <sup>o</sup>C
</div>
<img src="images/113.png" id="today-icon" class="today-icon">
<div class="today-text" id="today-text"></div>
<div class="d-flex flex-row justify-content-between w-100 p-2" >
   
<span class="span1">
  <img src="images/icon-umberella.png">
  <span id="willRain"></span>%
</span>

<span class="span1">
  <img src="images/icon-wind.png">
  <span id="wind"></span>Km/h
</span>
<span class="span1">
  <img src="images/icon-compass.png">

</span>

</div>



</div>
<!-- end of today boday-->





</div>
<!-- End of today div-->
